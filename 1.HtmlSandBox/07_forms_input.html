<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <!-- <input type="text" id="name" name="name" value="Sabbir Hasan"> -->
      <input type="text" name="name" id="name" value="Sabbir Hasan">
    </div>

    <!-- Eamil -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter email">
    </div>

    <!-- Text area input -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="20" rows="5"></textarea>
    </div>

    <!-- Select -->
    <div>
      <label for="sex">Sex</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="others">Others</option>
      </select>
    </div>

    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>

    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple" checked>Siple
      <input type="radio" name="membership" id="membership" value="standrad">Standrad
      <input type="radio" name="membership" id="membership" value="super">Super
    </div>

    <!-- Checkbox -->
    <div>
      <label for="membership">Want To Buy</label>
      <input type="checkbox" name="likes" id="likes" value="bike">Bike
      <input type="checkbox" name="likes" id="likes" value="car">Car
      <input type="checkbox" name="likes" id="likes" value="boat">Boat
    </div>

    <!-- Submit using input -->
    <input type="submit" value="Submit">

    <!-- Submit using button tag-->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>

  </form>
  
</body>
</html>
