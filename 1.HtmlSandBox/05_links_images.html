<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links and Images</title>
</head>
<body>
  <!-- External Link -->
  <p>
    <a href="http://google.com"> Click For Google</a>
  </p>
  <p>
    <a href="http://google.com" target="_blank"> Click For Google</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>
  <!-- Local Image -->
  <img src="/images/IMG_20200726_131750_553.jpg" alt="My Image" width=400>
  <!-- Remomte Image -->
  <img src="https://source.unsplash.com/400x400/?nature,water" alt="">
</body>
</html>
