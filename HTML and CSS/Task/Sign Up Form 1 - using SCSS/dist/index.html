<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>

<body>

  <form id="full-form">
    <div class="flex-container">
      <div class="flex-item1">
        <img class="showcase-image" src="/image-01.jpg" alt="Can not open the image">
      </div>

      <div class="flex-item2">
        <h2 class="signup-heading">Sign UP</h2>

        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input type="text" name="name" id="name" placeholder="Name...">
          <hr>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Email adress...">
          <hr>
        </div>

        <div class="form-group">
          <label class="form-label" for="name">Username</label>
          <input type="text" name="name" id="name" placeholder="Username...">
          <hr>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="********">
          <hr>
        </div>

        <div class="form-group">
          <label class="form-label" for="repeat-password">Repeat Password</label>
          <input type="password" name="repeat-password" id="repeat-password" placeholder="********">
          <hr>
        </div>

        <div class="form-group">
          <input type="checkbox" name="agree" id="agree">I agree to the <strong>Terms of User</strong>
        </div>

        <div class="form-group">
          <input type="submit" value="Signup" class="signup">
          <input type="submit" value="Sign in &#8594;" class="signin">
        </div>

      </div>
    </div>
  </form>

</body>

</html>
