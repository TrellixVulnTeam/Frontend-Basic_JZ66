<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heading Paragraph Typographi</title>
</head>
<body>
  <!-- Heading -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- Paragraph -->
  <!-- lorem10 to get ten auto words -->
  
  <p>
    <!-- Bold front/ semantic tag-->
    <strong>Strong tag</strong>
    <!-- Line break -->
    <br>
    <!-- Italic front -->
    <em>em tag for italic format</em> 
    <br>
    Make a new line with br.
    <!-- Horizontal rule/ newline with a line -->
    <hr>
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis, voluptatum.
    <del>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis, voluptatum.</del>
  </p>
</body>
